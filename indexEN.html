<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/x-icon" href="./assets/kairutree.svg">
  <link rel="stylesheet" href="css/index.css?v=1.2">

  <title>Kairu Café</title>
</head>
<body>
  <div class="overlay"></div>

  <!-- Language Selector with Dropdown -->
  <div class="language-selector">
    <div class="language-wrapper">
      <!-- Current language icon (default is Chile) -->
      
      <img src="assets/us-flag.jpg" alt="Current Language" class="language-icon" id="current-language-icon" />
  
      <!-- Language Dropdown -->
      <div class="language-dropdown" id="language-dropdown">
        <a href="indexCL.html" onclick="setLanguage('chile-flag.png')">
          <img src="assets/chile-flag.png" alt="Chile" class="language-icon" /> 
        </a>
        <a href="index.html" onclick="setLanguage('brazil-flag.png')">
          <img src="assets/brazil-flag.png" alt="Brazil" class="language-icon" /> 
        </a>
      </div>
    </div>
  </div>

  <div class="main-container">
    <div class="content">
      <div class="title">
        <img src="./assets/kairutree.svg" alt="" id="titlelogo">
        <div id="title">Kairu Café</div>
        <div id="subtitle">Passionate about coffee</div>
        <div id="subsubtitle">The best flavor from the countryside of Minas Gerais.</div>
        
      </div>
      <div class="info">
        <div class="infobotones">
          <ul>
            <li><a href="#en.html" id="aboutLink">About Us</a></li>
            <!-- <li><a href="#">Contact</a></li> -->
          </ul>
        </div>
      </div>

      <div class="contact">
        <div class="contactbotones">
          <a href="https://www.instagram.com/kairucafe.cl/" target="_blank" class="instagram">
            <img src="./assets/instagram.png" alt="Instagram Icon" style="width: 24px; height: 24px;" />
          </a>
          <a href="mailto:info@kairucafe.com" target="_blank" aria-label="info@kairucafe.com" class="mail">
            <img src="./assets/mail.png" alt="Mail Icon" style="width: 24px; height: 24px;" />
          </a>
        </div>
      </div>
    </div>
  </div>s
<script src="js/index.js"></script>
</body>
</html>
