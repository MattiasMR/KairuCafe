<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/x-icon" href="./assets/kairutree.svg">
  <link rel="stylesheet" href="css/index.css?v=1.2">

  <title>Kairu Café</title>
</head>
<body>
  <div class="overlay"></div>

  <!-- Language Selector with Dropdown -->
  <div class="language-selector">
    <div class="language-wrapper">
      <!-- Current language icon (default is Chile) -->
      
      <img src="assets/brazil-flag.png" alt="Current Language" class="language-icon" id="current-language-icon" />
  
      <!-- Language Dropdown -->
      <div class="language-dropdown" id="language-dropdown">
        <a href="indexCL.html" onclick="setLanguage('chile-flag.png')">
          <img src="assets/chile-flag.png" alt="Chile" class="language-icon" />
        </a>
        <a href="indexEN.html" onclick="setLanguage('us-flag.jpg')">
          <img src="assets/us-flag.jpg" alt="US" class="language-icon" /> 
        </a>
      </div>
    </div>
  </div>

  <div class="main-container">
    <div class="content">
      <div class="title">
        <img src="./assets/kairutree.svg" alt="" id="titlelogo">
        <div id="title">Kairu Café</div>
        <div id="subtitle">Apaixonados por café</div>
        <div id="subsubtitle">O melhor sabor da roça de minas gerais</div>
        
      </div>
      <div class="info">
        <div class="infobotones">
          <ul>
            <li><a href="#" onclick="loadBr()" id="aboutLink">Sobre nós</a></li>
            <!-- <li><a href="#">Contact</a></li> -->
          </ul>
      </div>
      <div class="contact">
        <div class="contactbotones">
          <a href="https://www.instagram.com/kairucafe.cl/" target="_blank" class="instagram">
            <img src="./assets/instagram.png" alt="Instagram Icon" style="width: 24px; height: 24px;" />
          </a>
          <a href="mailto:info@kairucafe.com" target="_blank" aria-label="info@kairucafe.com" class="mail">
            <img src="./assets/mail.png" alt="Mail Icon" style="width: 24px; height: 24px;" />
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Inline JavaScript for quick debugging -->
  <script>
    function loadBr() {
      window.location.href = 'br.html';
      history.pushState(null, null, "/sobre-nos");
    }

    function loadEn() {
      window.location.href = 'en.html';
      history.pushState(null, null, "/about-us");
    }

    function loadEs() {
      window.location.href = 'es.html';
      history.pushState(null, null, "/sobre-nosotros");
    }

    function setLanguage(flag) {
      document.getElementById('current-language-icon').src = 'assets/' + flag;
    }
  </script>
<script src="js\index.js"></script>
</body>
</html>
